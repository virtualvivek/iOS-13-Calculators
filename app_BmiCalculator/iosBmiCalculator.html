<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ios13 BMI Calculator</title>
  <link rel="stylesheet" href="css/framework.css">
</head>
    <body>
    <div class="viv_body">
        <div ng-app="viv_calc">
            <!-- Content of BMI Calculator -->
            <div class="container bmi" ng-controller="myCtrl2">

                <div style="display:block;transition:0.5s;line-height:4.4;color:#ED3943">
                <input class="item item-header" placeholder="BMI" id="bmi_currentValue" ng-model="b_value | number : 2" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"/>
                
                <div style="display:flex;margin: 10px 5px 15px 5px;width:100%;justify-content: space-between;">
                    <input style="width:135px;" class="comments" disabled type="text" ng-model="comment" ng-class="customStyle"  value=""/>
                    <input style="text-align: right;width:40px;font-size:28px;position:relative;right:5px;" type="text" class="comments" ng-class="customStyle_sub" ng-model="comment_sub" value=""/>
                </div>
                </div>

                <div style="display:flex;">
                    <input class="data_field" placeholder="Enter Weight" type="text" ng-model="ng_weight"/><span class="input_units">Kg</span>
                </div>
                <div style="display:flex;">
                    <input class="data_field" placeholder="Enter Height" type="text" ng-model="ng_height"/><span class="input_units">Ft'</span>
                </div>
            
                <div style="height:2px;background:#ddd;width:100%;margin: 5px 2px 10px 2px;"></div>

                <div style="display:flex;">
                <button class="btn silver clear" style="padding: 8px;margin-right: 10px;" ng-click="clear()">AC</button>
                <button class="btn bmi_equals" ng-click="solveBMI()">Solve BMI</button>
                </div>
          </div>
        </div>
    </div>
    <!-- virtualiz me -->
    </body>
    <script  src="js/angular.min.js"></script>
    <script  src="js/ng_app.js"></script>
    <script  src="js/viv_ng_bmi.js"></script>
</html>
